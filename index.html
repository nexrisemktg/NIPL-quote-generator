<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexrise India Quotation Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nexrise India Quotation Generator</h1>

        <div class="input-section">
            <label for="partyName">Party Name:</label>
            <input type="text" id="partyName" placeholder="Enter customer name" required>
        </div>

        <div class="input-section">
            <label for="quoteDate">Quote Date:</label>
            <input type="date" id="quoteDate" required>
            <span id="expiryDateDisplay" class="info-text"></span>
        </div>

        <h2>Items</h2>
        <div id="itemsContainer">
            <div class="item-row">
                <input type="text" class="sku-input" placeholder="SKU" list="skuOptions">
                <datalist id="skuOptions"></datalist>
                <input type="number" class="qty-input" placeholder="Qty" min="1" value="1">
                <span class="description-display"></span>
                <span class="rate-display"></span>
                <span class="item-amount-display"></span>
                <button type="button" class="remove-item-btn">X</button>
            </div>
        </div>
        <button type="button" id="addItemBtn">+ Add Item</button>

        <div class="input-section">
            <label for="discountPercent">Discount (%):</label>
            <input type="number" id="discountPercent" min="0" max="100" value="0">
        </div>

        <div class="summary-input-section">
            <h3>Current Summary:</h3>
            <p>Sub Total: <span id="displaySubTotal">Rs.0.00</span></p>
            <p>Discount (<span id="displayDiscountPercent">0</span>%): <span id="displayDiscountAmount">Rs.0.00</span></p>
            <p>GST (18%): <span id="displayGSTAmount">Rs.0.00</span></p>
            <p><strong>Total: <span id="displayTotalAmount">Rs.0.00</span></strong></p>
        </div>

        <button type="button" id="generateQuoteBtn">Generate Quote PDF</button>
    </div>

    <script src="masterComponents.js"></script>
    <script src="script.js"></script>
</body>
</html>
